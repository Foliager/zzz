	<body>
		步骤：
		1.创建 XMLHttpRequest 对象：variable=new XMLHttpRequest();
		2.向服务器发送请求
		 使用XMLHttpRequest对象的open()和send()方法：
		 xmlhttp.open(method,url,async);
		 <!-- method：请求的类型；GET 或 POST  post用于发送给服务器大量数据，正常都用get
		      url：文件在服务器上的位置
		      async：true（异步）或 false（同步）-->
		 xmlhttp.send();
	</body>
